<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/da232d78aa810382f2dcdceae308ff8e.css">
    <link href="/86e888c29c9e5c649d676376771cec2d.css" rel="stylesheet">
    <script src="/8469bc5fb5e14ca1e4e2bf487fed1c14.js"></script>
    <title>Affiliate Post Creator For WordPress</title>
</head>
<body>
    <main>
        <div id="addItem" class="header">
            <h1>Affiliate Post Maker</h1>

            <form id="itemForm" autocomplete="“off”">
                <input autofocus="" type="text" id="itemName" class="inputs" placeholder="Item Name">
                <input type="text" id="itemPrice" class="inputs" placeholder="Item Price">
                <input type="text" id="itemLink" class="inputs" placeholder="Item Affiliate Link">
                <input type="text" id="itemDescription" class="inputs" placeholder="Item Description">
                <input type="text" id="imageUrl" class="inputs" placeholder="Image URL"> 
                <input type="submit">
            </form>
        </div>
            <code>
                <pre id="codeBlock" contenteditable="true">
                    <p id="h2"></p>
                    <div class="wordwrap">
                        <ul id="itemList"></ul>
                    </div>
                </pre>
            </code>
            <div>
              <img id="source" src="">  
            </div>
            <iframe src="https://www.photopea.com/" title="Photopea" id="photoPea"></iframe>
    </main>
    <script src="/0364f57fbff2fabbe941ed20c328ef1a.js"></script>
</body>
</html>
